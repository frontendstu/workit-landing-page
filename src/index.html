<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Workit Landing Page by @frontendstu</title>
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bg-neutral-800">
      <div class="header wrapper">
        <div class="header__branding">
          <img src="assets/images/logo-light.svg" alt="Workit." />
        </div>

        <div class="header__btn">
          <a href="#" role="button" class="btn" data-btn-style="secondary">
            Apply for access
          </a>
        </div>
      </div>
    </header>

    <main>
      <section class="bg-neutral-800">
        <div class="hero">
          <div class="hero__content">
            <h1 class="heading">Data <span>tailored</span> to your needs.</h1>
            <a href="#" role="button" class="btn" data-btn-style="primary">
              Learn more
            </a>
          </div>

          <div class="hero__img">
            <img src="assets/images/image-hero.webp" alt="" />
          </div>
        </div>

        <!-- <svg
          class="hero__curve"

          preserveAspectRatio="none"
        >
          <path d="M0,0 L0,40 Q250,80 500,40 L500,0 Z" fill="none"></path>
        </svg> -->
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="#" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/frontendstu"

    <script src="js/scripts.js"></script>

</html>
